<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domain Management</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin-top:20px;">
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Add New Domain</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input required class="form-control" id="name" placeholder="Domain Name" name="name" type="text">
			    		</div>
                        <center><h4><font color="red" id="error"></font></h4></center>
                        <center><h4><font color="green" id="message"></font></h4></center>
			    		<input class="btn btn-lg btn-success btn-block" type="button" onclick="add_domain()" value="Add Domain">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>

    <center><h3>Registered Domains</h3></center>
<div class="well">
    <table id="table_domain" class="table">
      <thead>
        <tr>
          <th>Domain Name</th>
          <th style="width: 36px;"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
</div>
</body>
<script>
$(document).ready(function(){
//List Domains
    list_domains();
 });
    function add_domain() {
        var name = $('#name').val();
        $.ajax({
            url : 'http://127.0.0.1:5001/api/domain/',
            contentType: "application/json",
            dataType: "json",
            type : 'POST',
            async: false,
            data : JSON.stringify({
                'name' : name
            }),
            success : function(data) {
                if(data['error']){
                    //alert(data['error']);
                    $('#error').text(data['error']);
                    $('#message').text('');
                }
                else
                {
                    $('#error').text('');
                    $('#message').text(data['message']);
                    setTimeout(function(){
                        $('#message').text('');
                    }, 3000);
                    list_domains();
                }
            },
            error : function(request,error) {
                console.log(request);
                $('#lbl_error').text("API call Failed! Please try again.");
            }
        });
    }

function list_domains(){
    $('#table_domain td').parent().remove();
    $.ajax({

            url : 'http://127.0.0.1:5001/api/domain/',
            contentType: "application/json",
            dataType: "json",
            type : 'GET',
            success : function(response) {
            $('#table_school td').parent().remove();
                if(response['error']){
                    //alert(response['error']);
                    $('#error').text(response['error']);
                    $('#message').text('');
                }
                else
                {
                    $.each(response, function(i, domain){
                        var row = '<tr><td>'+domain.name+'</td></tr>'
                        $('#table_domain').append(row);
                    });
                }
            },
            error : function(request,error) {
                console.log(request);
                $('#lbl_error').text("API call failed!");
            }
 });
}
</script>
</html>
